<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>User Search</title>
</head>

<body>
    <div class="container">
        <button id="toggleDarkMode" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>
        <h1>User Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter name..." oninput="showSuggestions()" />
            <button id="searchButton" onclick="searchUser()">Search</button>
            <button id="resetButton" onclick="resetSearch()">Reset</button>
            <div id="suggestions"></div>
        </div>
        <div id="userDetails"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
